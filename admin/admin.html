<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="admin.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <section id="admin1">
      <section id="admin">
        <nav class="navbar">
          <div id="nav" class="container-fluid">
            <ul>
              <a class="navbar-brand" href="../Home/index.html">Home</a>
              <a class="navbar-brand" href="/Home/index.html">Product</a>
              <a class="navbar-brand" href="../checkout/checkout.html"
                >Checkout</a
              >
            </ul>
          </div>
        </nav>
      </section>
      <section>
        <td>
          <form
                    id="gaming"
                    class="row"
                    autocomplete="off"
                    onsubmit="onFormSubmit()"
                  >
          <div class="but">
            <button
              type="button"
              class="btn btn-primary btn-lg"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Add
            </button>
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                      Add Game/Console
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                    <div class="modal-body">
                      <div class="adding">
                        <div>
                          <label for="name"></label>
                          <input
                            class="info"
                            id="name"
                            type="text"
                            placeholder="Name"
                            required
                          />
                        </div>
                        <div>
                          <label for="model"></label>
                          <input
                            class="info"
                            id="model"
                            type="text"
                            placeholder="Model"
                          />
                        </div>
                        <div>
                          <label for="price"></label>
                          <input
                            class="info"
                            id="price"
                            type="number"
                            placeholder="Price"
                            required
                          />
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                      <input
                        type="submit"
                        value="submit"
                        class="btn btn-primary"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <button type="button" class="btn btn-secondary btn-lg">
                <a class="navbar-brand" href="../Home/index.html">Back</a>
              </button>
            </div>
            
            <table class="table" id="info">
              <tbody>
                <thead>
                  <tr>
                    <th>#</th>
                    <th id="name">Name</th>
                    <th id="model">Model</th>
                    <th id="price">Price</th>
                    <th>Edit/Delete</th>
                  </tr>
                </thead>
              </tbody>
            </table>
          </form>
        </td>
      </section>
    </section>
    <script src="./admin.js"></script>
    </html>
    
  </body>
