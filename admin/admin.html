<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="admin.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <title>Document</title>
  </head>
  <body id="back">
    <section id="admin">
      <nav class="navbar">
        <div id="nav" class="container-fluid">
          <ul>
            <a class="navbar-brand" href="../Home/index.html">Home</a>
            <a class="navbar-brand" href="/Home/index.html">Product</a>
            <a class="navbar-brand" href="../checkout/checkout.html"
              >Checkout</a
            >
          </ul>
        </div>
      </nav>
    </section>

    <section class="body">
      <div id="btn">
        <div class="buttons">
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          >
            Add Game/Console
          </button>
          <a href="../Home/index.html"
            ><button type="button" class="btn btn-primary" style="width: 170px">
              Back To Home Page
            </button>
          </a>
        </div>
      </div>
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Add Item</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="inputs">
                <li>
                  <label for="">Name</label>
                  <input type="text" id="name"/>
                </li>
                <li>
                  <label for="">Model</label>
                  <input type="text" id="modal"/>
                </li>
                <li>
                  <label for="">Image URL</label>
                  <input type="text" id="url"/>
                </li>
                <li>
                  <label for="">Price</label>
                  <input type="number" id="price"/>
                </li>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="database">
      <div class="table-responsive">
        <table class="table" style="color: white;">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Modal</th>
              <th scope="col">Image URL</th>
              <th scope="col">Price</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="game-list"></tbody>
        </table>
      </div>
    </section>
    <script src="./admin.js"></script>
  </body>
</html>
